<html>
   <head>
      <title>GroupMeme Bot</title>
   </head>
   
   <body>
      <h1>GroupMeme Bot</h1>
      <p>This is just a GroupMe bot. Nothing to see here.</p>
      <div>
         <form action="/send" method="post">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" placeholder="Message"/>
            <br>
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="https://imgs.xkcd.com/comics/exploits_of_a_mom.png"/>
            <br>
            <input type="submit" value="Send"/>
         </form>
      </div>
   </body>
</html>
